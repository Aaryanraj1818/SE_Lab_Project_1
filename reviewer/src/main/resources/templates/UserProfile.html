<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviewer Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(60, 100, 90);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-container {
        background-color: purple;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .small {
        font-size: small;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <h1>User Profile</h1>
      <form id="profileForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="John Doe" readonly />
        </div>

        <div class="form-group">
          <label for="dob">DOB:</label>
          <input type="text" id="dob" name="dob" value="1990-01-01" readonly />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="john.doe@example.com"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="domain">Domain of Interest:</label>
          <input
            type="text"
            id="domain"
            name="domain"
            value="Computer Science"
          />
          <small class="editable">Editable</small>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" value="123-456-7890" />
          <small class="editable">Editable</small>
        </div>

        <div class="form-group">
          <label for="papers">No. of Papers:</label>
          <input type="number" id="papers" name="papers" value="10" />
          <small class="editable">Editable</small>
        </div>

        <div class="form-group">
          <label for="education">Education Level:</label>
          <input type="text" id="education" name="education" value="Ph.D." />
          <small class="editable">Editable</small>
        </div>

        <button type="button" onclick="enableEdit()">Edit</button>
        <button type="submit" id="saveBtn" disabled>Save</button>
      </form>
    </div>

    <script>
      function enableEdit() {
        const editableFields = document.querySelectorAll(".editable");
        editableFields.forEach((field) => field.classList.toggle("small"));

        const saveButton = document.getElementById("saveBtn");
        saveButton.disabled = !saveButton.disabled;

        const formElements = document.querySelectorAll("#profileForm input");
        formElements.forEach((element) => {
          if (element.hasAttribute("readonly")) {
            element.removeAttribute("readonly");
          } else {
            element.setAttribute("readonly", "true");
          }
        });
      }
    </script>
  </body>
</html>
