<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Find</title>
</head>
<body>
    <h2>Test Find</h2>

        <label>Email:</label>
        <input type="text" name="email" required>

        <button type="submit">Find Reviewer</button>
    </form>
    <p th:text="${result}" style="color: blue"></p>
</body>
</html>
