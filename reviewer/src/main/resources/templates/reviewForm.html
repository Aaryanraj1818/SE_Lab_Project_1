<!-- reviewForm.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Submit Review</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Submit Review</h2>
        <!-- Display success message if redirected with ?success parameter -->
        <div th:if="${param.success}">
            <div class="alert alert-success" role="alert">
                Review submitted successfully!
            </div>
        </div>
        <!-- Review form -->
        <form th:action="@{/reviews/submit}" th:object="${review}" method="post">
            <div class="form-group">
                <label for="textualPart">Textual Part:</label>
                <textarea class="form-control" id="textualPart" th:field="*{textualPart}" required></textarea>
            </div>
            <div class="form-group">
                <label for="numericalRating">Numerical Rating:</label>
                <input type="number" class="form-control" id="numericalRating" th:field="*{numericalRating}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
